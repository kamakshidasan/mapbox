let niterations = 0;

let dataLoadedCounter = 0;
let currentController;

function showTsunami(){
  if (dataLoadedCounter == 1){
      currentController.togglePause();
  }
}

function onMapRenderComplete (map, callback) {
  if (map.loaded()){
    console.log("Map loading completed: " + map.loaded());
    return callback();
  }
  map.once('render', () => onMapRenderComplete(map, callback))
}

let lifeCycle = {
    dataWasLoaded: (model) => {
        //document.body.appendChild(model.canvas);
        document.getElementById('gif').style = 'display:none';
        dataLoadedCounter++;
    },

    controllerLoaded: (model, controller) => {
        currentController = controller;
        currentController.togglePause();
        console.log("Map not yet loaded in controller: " + map.loaded());
    },

    modelStepDidFinish: (model, controller) => {
        if (model.discretization.stepNumber % 1000 == 0) {
            console.log(model.currentTime/60/60, controller.stopTime/60/60);
        }
        niterations = niterations + 1;


        if (niterations % 100 == 0) {
            niterations = 0;
            return false;
        }
        else {
            return true;
        }

    }

}
